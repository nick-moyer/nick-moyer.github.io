{{ with .GitInfo }}
<div class="last-updated-badge" title="Verified by GitHub Actions & Cloudflare">
    <span class="status-dot"></span>
    <span class="label">Last Update:</span>
    <span class="commit">
        <a href="https://github.com/nick-moyer/nick-moyer.github.io/commit/{{ .Hash }}" target="_blank">
            {{ .AbbreviatedHash }}
        </a>
    </span>
    <span class="date">// {{ site.Lastmod.Format "2006.01.02" }}</span>
</div>
{{ end }}
