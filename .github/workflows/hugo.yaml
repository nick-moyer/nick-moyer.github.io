name: Deploy Hugo site to Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            HUGO_CACHEDIR: /tmp/hugo_cache
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Cache Hugo Modules & Resources
              uses: actions/cache@v4
              with:
                  path: |
                      ${{ env.HUGO_CACHEDIR }}
                      ./resources/_gen
                  key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum') }}-${{ hashFiles('content/**') }}
                  restore-keys: |
                      ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum') }}-
                      ${{ runner.os }}-hugo-

            - name: Build with Hugo
              run: hugo --gc --minify --enableGitInfo --templateMetrics --buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./public

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Purge Cloudflare cache
              uses: jakejarvis/cloudflare-purge-action@master
              if: success() # Only run if deployment succeeded
              env:
                  CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
                  CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
